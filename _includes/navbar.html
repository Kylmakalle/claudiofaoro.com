<div class="navbar">
  <nav style="display: flex; justify-content: space-between;">
    <h1><a href="{{site.baseurl}}/">Claudio Faoro</a></h1>
    <h3>
      |
      {% for tongue in site.languages %}
        <a {% if tongue == site.active_lang %}style="font-weight: bold;"{% endif %} href="{% if tongue == site.default_lang %} {{site.baseurl}}{{page.url}} {% else %} {{site.baseurl}}/{{ tongue }}{{page.url}} {% endif %}">{{ tongue | upcase }}</a> |
      {% endfor %}
    </h3>
  </nav>
</div>
